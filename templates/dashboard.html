<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte-Hire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background: white;
            border-bottom: 2px solid black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
            margin-top: 100px; 
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }
        .option {
            text-align: center;
            border: 2px solid transparent;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .option img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .option:hover {
            border-color: purple;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            display: block;
            margin: auto;
        }
        .btn:hover {
            background: #eaeaea;
        }
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>byte-hire</div>
        <a href="{{ url_for('profile') }}"><div>profile</div></a>
    </div>

    <div class="container">
        <div class="options">
            <div class="option">
                <img src="{{ url_for('static', filename='images/get hired.jpg') }}" alt="Get Hired">
                <a href="{{ url_for('get_hired') }}"><button class="btn">Get Hired</button></a>
            </div>
            <div class="option">
                <img src="{{ url_for('static', filename='images/hrie person.jpg') }}" alt="Post Jobs">
                <a href="{{ url_for('hire_person') }}"><button class="btn">Hire a Person</button></a>
            </div>
        </div>
        <a  href="start"><button class="btn start-btn">Get Started</button></a>
    </div>
</body>
</html>
