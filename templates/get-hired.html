<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            background: url("C:/Users/jjm20/OneDrive/Pictures/Screenshots/Screenshot%202025-03-06%20161812.png") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: rgba(40, 40, 40, 0.95);
            color: white;
            padding: 15px;
        }
        .navbar .profile a {
            color: white;
            text-decoration: none;
        }
        .top-panel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background: rgba(40, 40, 40, 0.95);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            width: 80%;
        }
        .top-panel button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: linear-gradient(90deg, #32CD32, #228B22);
            color: white;
            text-align: center;
            margin: 5px;
            min-width: 150px;
        }
        .top-panel button:hover {
            background: linear-gradient(90deg, #3CB371, #006400);
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 16px;
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.3);
        }
        .content-section {
            display: none;
        }
        .active {
            display: block;
        }
        .job-listing {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .job-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            color: white;
        }
        .job-logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .job-details {
            flex-grow: 1;
        }
        .interested-btn {
            background: linear-gradient(90deg, #32CD32, #228B22);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .interested-btn:hover {
            background: linear-gradient(90deg, #3CB371, #006400);
        }
        .floating-chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .floating-chatbox:hover {
            background: #0056b3;
        }
        .floating-chatbox i {
            margin-right: 10px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Job Portal</div>
        <div class="profile"><a href="#"><i class="fas fa-user"></i> Profile</a></div>
    </nav>
    
    <div class="top-panel">
        <button onclick="showSection('available-jobs')">Available Jobs</button>
        <button onclick="showSection('post-requirements')">Post Your Requirements</button>
    </div>
    
    <div class="container">
        <div id="available-jobs" class="content-section active">
            <h1>Available Jobs for You</h1>
            <div class="job-listing">
                <div class="job-box">
                    <img src="company-logo1.png" alt="Company Logo" class="job-logo">
                    <div class="job-details">
                        <h2>Google</h2>
                        <p>Software Engineer</p>
                        <p>Location: New York, USA</p>
                        <p>Experience: 2+ years</p>
                        <p>Skills: JavaScript, React, Node.js</p>
                    </div>
                    <button class="interested-btn">Interested</button>
                </div>
                <div class="job-box">
                    <img src="company-logo2.png" alt="Company Logo" class="job-logo">
                    <div class="job-details">
                        <h2>Amazon</h2>
                        <p>Data Analyst</p>
                        <p>Location: London, UK</p>
                        <p>Experience: 1+ years</p>
                        <p>Skills: SQL, Python, Tableau</p>
                    </div>
                    <button class="interested-btn">Interested</button>
                </div>
            </div>
        </div>
        
        <div id="post-requirements" class="content-section">
            <h1>Post Your Requirements</h1>
            <input type="text" placeholder="Your job title"><br><br>
            <textarea placeholder="Describe your requirement"></textarea><br><br>
            <button>Submit</button>
        </div>
    </div>
    
    <div class="floating-chatbox">
        <i class="fas fa-comments"></i> Chat with us
    </div>
</body>
</html>
