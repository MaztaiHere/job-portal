<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Talent | Job Portal</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 15px;
        }
        .navbar .profile a {
            color: white;
            text-decoration: none;
        }
        .top-panel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
        }
        .top-panel button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 5px;
            min-width: 150px;
        }
        .top-panel button:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .content-section {
            display: none;
        }
        .active {
            display: block;
        }
        .job-listing {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .job-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .job-logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .job-details {
            flex-grow: 1;
        }
        .interested-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .interested-btn:hover {
            background-color: #218838;
        }
        .floating-chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .floating-chatbox:hover {
            background: #0056b3;
        }
        .floating-chatbox i {
            margin-right: 10px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Job Portal</div>
        <div class="profile"><a href="#"><i class="fas fa-user"></i> Profile</a></div>
    </nav>
    
    <div class="top-panel">
        <button onclick="showSection('available-candidates')">Available Candidates</button>
        <button onclick="showSection('post-job')">Post a Job</button>
    </div>
    
    <div class="container">
        <div id="available-candidates" class="content-section active">
            <h1>Available Candidates</h1>
            <div class="job-listing">
                <div class="job-box">
                    <img src="candidate1.png" alt="Candidate Photo" class="job-logo">
                    <div class="job-details">
                        <h2>John Doe</h2>
                        <p>Software Engineer</p>
                        <p>Location: New York, USA</p>
                        <p>Experience: 2+ years</p>
                        <p>Skills: JavaScript, React, Node.js</p>
                    </div>
                    <button class="interested-btn">Contact</button>
                </div>
                <div class="job-box">
                    <img src="candidate2.png" alt="Candidate Photo" class="job-logo">
                    <div class="job-details">
                        <h2>Jane Smith</h2>
                        <p>Data Analyst</p>
                        <p>Location: London, UK</p>
                        <p>Experience: 1+ years</p>
                        <p>Skills: SQL, Python, Tableau</p>
                    </div>
                    <button class="interested-btn">Contact</button>
                </div>
            </div>
        </div>
        
        <div id="post-job" class="content-section">
            <h1>Post a Job</h1>
            <input type="text" placeholder="Job Title"><br><br>
            <textarea placeholder="Describe the job role"></textarea><br><br>
            <button>Submit</button>
        </div>
    </div>
    
    <div class="floating-chatbox">
        <i class="fas fa-comments"></i> Chat with us
    </div>
</body>
</html>
