<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .btn-custom {
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            margin: 10px;
        }
        .btn-login {
            background-color: #28a745;
            border: none;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        .btn-register {
            background-color: #ffc107;
            border: none;
        }
        .btn-register:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1>Welcome to the Job Portal</h1>
            <p>Find your dream job or post a job opportunity today!</p>
            <div>
                <a href="{{ url_for('login') }}" class="btn btn-login btn-custom">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-register btn-custom">Register</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
