<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Home</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        color: #444;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .hero-section {
        background: rgba(
          245,
          230,
          204,
          0.9
        ); /* Light beige with transparency */
        padding: 100px 0;
        border-radius: 16px;
        margin: 50px auto;
        max-width: 800px;
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.1);
      }

      .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
        color: #800000; /* Maroon */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-top: 20px;
        color: #555;
      }

      .btn-custom {
        padding: 12px 30px;
        font-size: 1.1rem;
        border-radius: 25px;
        margin: 10px;
        font-weight: bold;
        transition: 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn-login {
        background: linear-gradient(
          90deg,
          #993333,
          #800000
        ); /* Maroon gradient */
        color: white;
      }

      .btn-login:hover {
        background: linear-gradient(
          90deg,
          #a52a2a,
          #4b0000
        ); /* Darker maroon gradient */
        transform: scale(1.05);
      }

      .btn-register {
        background: linear-gradient(
          90deg,
          #ffd700,
          #ffa500
        ); /* Gold gradient */
        color: white;
      }

      .btn-register:hover {
        background: linear-gradient(
          90deg,
          #ffc107,
          #ff8c00
        ); /* Darker gold gradient */
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <h1>Welcome to the Byte-Hire</h1>
        <p>Find your dream job or post a job opportunity today!</p>
        <div>
          <a href="{{ url_for('login') }}" class="btn btn-login btn-custom"
            >Login</a
          >
          <a
            href="{{ url_for('register') }}"
            class="btn btn-register btn-custom"
            >Register</a
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
