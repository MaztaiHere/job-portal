<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: url("C:/Users/jjm20/OneDrive/Pictures/Screenshots/Screenshot%202025-03-06%20161812.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container { 
            width: 400px; 
            background: rgba(40, 40, 40, 0.95); 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        h2 { color: #32CD32; font-size: 30px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); }
        input, button { 
            width: 100%; 
            padding: 14px; 
            margin: 12px 0;
            border: none; 
            border-radius: 8px;
            font-size: 16px;
            display: block;
            box-sizing: border-box;
        }
        input { background: #222; color: white; border: 1px solid #32CD32; }
        button { 
            background: linear-gradient(90deg, #32CD32, #228B22); 
            color: white; 
            font-weight: bold;
            cursor: pointer; 
            transition: 0.3s;
            letter-spacing: 1px;
        }
        button:hover { background: linear-gradient(90deg, #3CB371, #006400); transform: scale(1.05); }
        p { margin-top: 15px; color: white; font-size: 14px; }
        a { color: #32CD32; text-decoration: none; font-weight: bold; transition: 0.3s; }
        a:hover { text-decoration: underline; color: #228B22; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Job Portal</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
