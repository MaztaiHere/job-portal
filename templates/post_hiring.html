<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Hiring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            background: url("C:/Users/jjm20/OneDrive/Pictures/Screenshots/Screenshot%202025-03-06%20161812.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(40, 40, 40, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 25px rgba(255, 255, 255, 0.3);
        }
        .form-container h2 {
            color: #32CD32;
            text-align: center;
            font-size: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        input, textarea, button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            box-sizing: border-box;
        }
        input, textarea {
            background: #222;
            color: white;
            border: 1px solid #32CD32;
        }
        button {
            background: linear-gradient(90deg, #32CD32, #228B22);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(90deg, #3CB371, #006400);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Post Job Hiring</h2>
        <form action="{{ url_for('post_hiring') }}" method="POST">
            <div class="mb-3">
                <label for="company_name" class="form-label text-white">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label text-white">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
            </div>
            <div class="mb-3">
                <label for="required_skills" class="form-label text-white">Required Skills</label>
                <input type="text" class="form-control" id="required_skills" name="required_skills" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label text-white">Salary</label>
                <input type="text" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
                <label for="job_description" class="form-label text-white">Job Description</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Post Job</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
