<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Availability</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 25px;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .photo-preview {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .photo-preview img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        .form-fields {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Photo Preview Section -->
        <div class="photo-preview">
            <img id="preview" src="#" alt="Profile Photo Preview" style="display: none;">
            <span id="placeholder">Upload your profile photo</span>
        </div>

        <!-- Form Fields Section -->
        <div class="form-fields">
            <h2>Post Your Job Availability</h2>
            <form action="{{ url_for('post_job') }}" method="POST" enctype="multipart/form-data">
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Skills -->
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" name="skills" required>
                </div>

                <!-- Expected Salary -->
                <div class="mb-3">
                    <label for="salary" class="form-label">Expected Salary</label>
                    <input type="text" class="form-control" id="salary" name="salary" required>
                </div>

                <!-- Upload CV -->
                <div class="mb-3">
                    <label for="cv" class="form-label">Upload CV (PDF or Word)</label>
                    <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>

                <!-- Upload Photo -->
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Profile Photo (JPEG or PNG)</label>
                    <input type="file" class="form-control" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Photo Preview -->
    <script>
        const photoInput = document.getElementById('photo');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');

        photoInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '#';
                preview.style.display = 'none';
                placeholder.style.display = 'block';
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
