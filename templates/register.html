<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Register</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 500px;
        background: #f5e6cc;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #800000;
        font-size: 30px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        display: block;
        box-sizing: border-box;
      }
      input,
      select {
        background: #faf8f5;
        color: #444;
      }
      button {
        background: linear-gradient(90deg, #993333, #800000);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        letter-spacing: 1px;
        border: none;
      }
      button:hover {
        background: linear-gradient(90deg, #a52a2a, #4b0000);
        transform: scale(1.05);
      }
      p {
        margin-top: 15px;
        color: #555;
        font-size: 14px;
      }
      a {
        color: #800000;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }
      a:hover {
        text-decoration: underline;
        color: #4b0000;
      }
      .success-message {
        display: none;
        color: #800000;
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
    <script>
      function registerUser(event) {
        event.preventDefault();
        document.getElementById("successMessage").style.display = "block";

        const form = event.target;
        const formData = new FormData(form);

        fetch("/register", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.redirected) {
              window.location.href = response.url;
            } else {
              return response.text();
            }
          })
          .then((data) => {
            if (data) {
              alert(data);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Register for Byte Hire</h2>
      <form onsubmit="registerUser(event)">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full Name"
          required
        />
        <input type="date" id="dob" name="dob" required />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="mobile"
          name="mobile"
          placeholder="Mobile Number"
          required
        />
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p id="successMessage" class="success-message">
        âœ” Registration Successful! Redirecting to login...
      </p>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </body>
</html>
